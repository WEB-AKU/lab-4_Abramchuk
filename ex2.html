<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Второе задание</title>
  <script src="java2.js"></script>
  <link rel="stylesheet" type="text/css" href="css2.css">
 </head>
 <body>
     <form action="#" class="form">
  <div class="form__field">
    <input type="number" name="name" placeholder="Целое число*" step="1" required />
    <span class="form__error">Это поле принимает только целые числа</span>
  </div>
  <div class="form__field">
    <input type="date" name="name" placeholder="Date" required />
    <span class="form__error">Это поле должно содержать дату в формате DD.MM.YYYY</span>
  </div>
  <div class="form__field">
    <input type="number" name="name" placeholder="Действительное число*" min="-999999999999999999" max="99999999999999999" required />
    <span class="form__error">Это поле принимает только действительные числа</span>
  </div>
  <div class="form__field">
    <input type="password" name="name" placeholder="Пароль" />
    <span class="form__error">Это поле принимает значение пароля</span>
  </div>
  <div class="form__field">
    <input type="password" name="name" placeholder="Подтверждение пароля"/>
    <span class="form__error">Ваш рост должен быть не меньше 100 и не больше 250 см</span>
  </div>
    <button type="submit">Проверить</button>
</form>
 </body>
</html>
